<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FusionRack</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 150px);
        background-color: #f4f4f4;
      }
      .login-box {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }
      .login-box h2 {
        margin-bottom: 30px;
        color: #232f3e;
      }
      .login-box label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        color: #555;
      }
      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
      }
      .login-box button {
        background-color: #e44d26;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      .login-box button:hover {
        background-color: #ff6a3d;
      }
      .login-box p {
        margin-top: 20px;
        font-size: 0.9em;
      }
      .login-box a {
        color: #e44d26;
        text-decoration: none;
      }
      .login-box a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FusionRack</h1>
      <nav id="navLinks">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <a href="#">Categories <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="electronics.html">Electronics</a>
            <a href="books.html">Books</a>
            <a href="clothings.html">Clothings</a>
          </div>
        </div>
        <a href="cart.html">Cart <span id="cart-item-count">(0)</span></a>
        <a href="login.html">Login</a>
      </nav>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <div class="login-container">
      <div class="login-box">
        <h2>Login to FusionRack</h2>
        <form>
          <label for="username">Username or Email:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>

    <footer>&copy; 2025 FusionRack. All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
